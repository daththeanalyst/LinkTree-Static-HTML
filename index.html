<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | Dimitris Athinaios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-card: #1a1a1a;
            --accent-green: #00ff41;
            --accent-green-dim: #00cc33;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #00ff4140;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.04;
            pointer-events: none;
        }

        .container {
            width: 100%;
            /* ZOOM: Increased max-width for a larger look on desktop */
            max-width: 600px; 
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* --- Profile Section --- */
        .profile-section {
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        .logo-svg {
            /* ZOOM: Larger logo */
            width: 120px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 5px var(--accent-green));
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { filter: drop-shadow(0 0 5px var(--accent-green)); }
            50% { filter: drop-shadow(0 0 15px var(--accent-green)); }
        }

        .logo-svg path, .logo-svg rect {
            fill: var(--accent-green);
        }

        /* --- GLITCH NAME STYLING --- */
        h1.glitch-name {
            /* ZOOM: Larger font size */
            font-size: clamp(2.2rem, 7vw, 3rem);
            font-weight: bold;
            color: var(--accent-green-dim);
            text-transform: uppercase;
            position: relative;
            letter-spacing: 3px;
            margin-bottom: 15px;
            animation: glitch 3s infinite;
            line-height: 1.2;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 10px var(--accent-green-dim); }
            25% { text-shadow: -2px 0 var(--accent-green-dim), 2px 2px #cc00aa; }
            50% { text-shadow: 2px -2px var(--accent-green-dim), -2px 2px #0099cc; }
            75% { text-shadow: -2px 2px var(--accent-green-dim), 2px -2px #cc00aa; }
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem; /* ZOOM: Larger text */
            border-bottom: 1px solid var(--accent-green);
            display: inline-block;
            padding-bottom: 8px;
        }

        /* --- Link Buttons --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* ZOOM: More space between buttons */
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid var(--border-color);
            
            /* ZOOM: Much larger padding and font size */
            padding: 24px 30px; 
            font-size: 1.2rem;
            font-weight: 600;
            
            color: var(--text-primary);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            opacity: 0;
            animation: slideUp 0.5s forwards;
            border-radius: 4px;
        }

        /* Staggered Animation Delays */
        .link-btn:nth-child(1) { animation-delay: 0.1s; }
        .link-btn:nth-child(2) { animation-delay: 0.2s; }
        .link-btn:nth-child(3) { animation-delay: 0.3s; }
        .link-btn:nth-child(4) { animation-delay: 0.4s; }
        .link-btn:nth-child(5) { animation-delay: 0.5s; }
        .link-btn:nth-child(6) { animation-delay: 0.6s; }

        .link-btn::before {
            content: '>_';
            position: absolute;
            left: 25px;
            color: var(--accent-green);
            font-weight: bold;
            opacity: 0.7;
            transition: transform 0.3s;
        }

        /* COMPATIBILITY: Only apply hover effects on devices with a mouse/cursor */
        @media (hover: hover) {
            .link-btn:hover {
                background: var(--accent-green);
                color: var(--bg-primary);
                border-color: var(--accent-green);
                box-shadow: 0 0 25px rgba(0, 255, 65, 0.5);
                transform: scale(1.03);
                font-weight: bold;
            }

            .link-btn:hover::before {
                color: var(--bg-primary);
                transform: translateX(5px);
            }
        }
        
        /* Active state for touch devices */
        .link-btn:active {
            background: var(--accent-green-dim);
            color: var(--bg-primary);
            transform: scale(0.98);
        }

        /* --- Footer --- */
        footer {
            margin-top: 60px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* COMPATIBILITY: Responsive adjustments */
        @media (max-width: 480px) {
            .container { padding: 30px 15px; }
            .link-btn { padding: 20px 20px; font-size: 1.1rem; }
            .link-btn::before { display: none; } 
            h1.glitch-name { letter-spacing: 1px; }
        }
    </style>
</head>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const fontSize = 14;
        let columns = canvas.width / fontSize;
        let drops = [];

        function initDrops() {
            columns = canvas.width / fontSize;
            drops = Array(Math.floor(columns)).fill(1);
        }
        
        initDrops();
        window.addEventListener('resize', initDrops);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);
    </script>
